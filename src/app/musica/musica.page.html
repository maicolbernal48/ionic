<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>musica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">musica</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item-sliding *ngFor="let autor of autores; let i = index">
      <ion-item (click)="reproducir(autor)">
        <ion-card>
          ><ion-icon name="image"></ion-icon>
        </ion-card>
        <h1>{{autor.nombre}}</h1>
<ion-card>

</ion-card>
    <ion-icon *ngIf="!autor.reproduciendo" name="play" item-rigth></ion-icon>
    <ion-icon *ngIf="!autor.reproduciendo" name="pausa" item-rigth></ion-icon>
      </ion-item>
    </ion-item-sliding>
  </ion-list>





</ion-content>
